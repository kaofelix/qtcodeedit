[project]
name = "qtcodeedit"
authors = [
  { name="Kao Cardoso FÃ©lix", email="kcfelix@gmail.com" },
]
version = "0.1.0"
description = "A code editing widget for PyQt and PySide"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygments>=2.18.0",
    "pyside6>=6.2.0",
    "qtpy>=2.4.1",
]

[project.urls]
Homepage = "https://github.com/kaofelix/qtcodeedit"
Issues = "https://github.com/kaofelix/qtcodeedit"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-qt>=4.4.0",
    "ruff>=0.6.7",
    "tox>=4.21.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
